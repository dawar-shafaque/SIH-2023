<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- User Login CSS -->
    <link rel="stylesheet" href="sign_up_in_style.css">
    <title>Sign Up as Volunteer</title>
    <!-- font awesome for icons -->
    <script src="https://kit.fontawesome.com/c27150e337.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
        <div class="nav">
            <img src="safehaven.png" alt="" class="img-hmo">       
        </div>
    </header>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Volunteer Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="mailField">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signinBtn">Sign Up</button>
                </div>
                <div class="signup">
                    <span><br>Already registered as a volunteer? <br><a href="volunteer-signin.html">Click here</a></span>
                </div>
            </form>
        </div>
    </div>

  </body>
</html>
